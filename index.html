<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github repositry</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header" >

        <div id="head">

            <div class="profile-photo">
                <p>Image</p>
            </div>
 
            <div class="profile">
                <h1>John Doe</h1>
                <div class="location">
                    <img src="./resources/gps.png" alt="">
                    <span>orland</span>
                </div>
                <p>Twitter:https://twitter.com/john_doe</p>
            </div>
        </div>
            
    </div>

    <div class="github-link">
        <img src="./resources/link.png" alt="">
        <span>https://Github.com/john_doe</span>
    </div>
    <form class="button">
        <button type="submit" class="btn">Fetch repo</button>
        <input type="text" placeholder="search for user ex-Alex">
    </form>
    
<div class="section">

    <div class="container">
        
    
    </div>
    
</div>


</body>
<script src="index.js"></script>
</html>
